<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Wong - Hero Section Mockup</title>
    <style>
        :root {
            /* Tyler's Eye-Friendly Color Scheme */
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #383838;
            --bg-card: #252525;
            
            --txt-primary: #e8e8e8;
            --txt-secondary: #c0c0c0;
            --txt-muted: #909090;
            
            --acc-blue: #4a9eff;
            --acc-green: #5cb85c;
            
            --overlay-dark: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: var(--bg-primary);
            color: var(--txt-primary);
        }

        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #2d2d2d 0%, #1e1e1e 100%);
            /* Placeholder gradient instead of photo */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay-dark);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 2rem;
        }

        .hero-name {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .hero-title {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--txt-primary);
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }

        .hero-tagline {
            font-size: 1.125rem;
            font-weight: 300;
            color: var(--txt-secondary);
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--acc-blue);
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .photo-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            background: linear-gradient(45deg, var(--bg-tertiary), var(--bg-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--txt-muted);
            z-index: 0;
            opacity: 0.3;
        }

        /* Navigation placeholder */
        .nav-placeholder {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 3;
        }

        .nav-item {
            color: var(--txt-secondary);
            text-decoration: none;
            font-weight: 400;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: var(--acc-blue);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-weight: 600;
            font-size: 1.25rem;
            color: #ffffff;
            z-index: 3;
        }

        @media (max-width: 768px) {
            .hero-name {
                font-size: 2.5rem;
            }
            
            .hero-title {
                font-size: 1.2rem;
            }
            
            .hero-tagline {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .nav-placeholder {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="nav-logo">TW</div>
        <nav class="nav-placeholder">
            <a href="#work" class="nav-item">Work</a>
            <a href="#about" class="nav-item">About</a>
            <a href="#contact" class="nav-item">Contact</a>
        </nav>
        
        <div class="photo-placeholder">
            [Tyler's Professional Photo]<br>
            Full-screen background
        </div>
        
        <div class="hero-content">
            <h1 class="hero-name">TYLER WONG</h1>
            <h2 class="hero-title">Unity Game Engineer</h2>
            <p class="hero-tagline">
                Unity Developer creating casual and robust games, 
                following solid principles, wearing multiple hats
            </p>
        </div>
        
        <div class="scroll-indicator">â†“</div>
    </section>
</body>
</html>
